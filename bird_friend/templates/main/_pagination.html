<div class="flex items-center justify-center gap-4 text-center pagination">
    {% for page in pagination.iter_pages(left_edge=1, left_current=1, right_current=1, right_edge=1) %}
        <!-- Iterates over the page numbers in the pagination.  The four
        parameters control the thresholds how many numbers should be produced
        from the sides. -->
        {% if page %}
            {% if page != pagination.page %}
                <a href="{{ url_for(endpoint, view=view, page=page) }}" class="btn-paginate">{{ page }}</a>
            {% else %}
            <p class="btn-paginate opacity-30">{{ page }}</p>
            {% endif %}
        {% else %}
            <span class="self-end font-bold ellipsis text-gorm-100">â€¦</span>
        {% endif %}
    {% endfor %}
</div>
