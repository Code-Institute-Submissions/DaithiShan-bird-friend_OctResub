{% extends "base.html" %}

{% block content %}
    <div class="flex flex-col min-h-screen-less-nav lg:flex-row ">
        <div class="flex flex-col items-center justify-center flex-1 gap-4 py-4 text-center lg:gap-10">
            <h1 class="text-2xl lg:text-5xl"><span class="text-6xl font-title text-primary-500">Oops.</span> Unexpected error (500)</h1>
            <p>We are experiencing some trouble on our end, please try again soon!</p>
            <div class="flex flex-col items-center gap-4 mt-7 mb-4 text-xl font-bold text-center">
                <div>
                    <input type="button" class="btn-goback" value="Go Back" onclick="history.back(-1)" />
                </div>
            </div>
        </div>
        <img src="https://res.cloudinary.com/the-mater-foundation/image/upload/w_500,c_scale,q_auto/v1627732001/bird_friend/wallpapers/orange_egg.svg"
        alt="Picture of an ornge egg" class="flex-1 object-contain max-w-full mx-auto lg:max-w-3xl ">
    </div>
{% endblock %}
